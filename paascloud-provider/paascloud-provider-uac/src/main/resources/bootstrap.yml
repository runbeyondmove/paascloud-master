spring:
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: false
      discovery:
        service-id: paascloud-discovery
        # 是否从配置中心上读取
        enabled: true
      # 指明远程仓库的分支
      label: outside-dev
      # 哪个环境的配置文件
      profile: ${spring.profiles.active}
      username: admin
      password: admin

eureka:
  client:
    serviceUrl:
      defaultZone: http://root:root@localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}
