spring:
  cloud:
    config:
      enabled: true
      server:
        git:
          uri: https://github.com/runbeyondmove/paascloud-config-repo_20190331.git
          # 私有仓库必须要配置账号密码
          username: runbeyondmove
          password: move121471022
          search-paths: /*
          default-label: ${spring.profiles.active}
          basedir: /data/config/paascloud-config-repo
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
      preferredNetworks:
        - 192.168

encrypt:
  key-store:
    location: classpath:/server.jks
    password: paascloud-storepass
    alias: paascloud-key-store
    secret: paascloud-keypass

eureka:
  client:
    serviceUrl:
      defaultZone: http://root:root@localhost:8761/eureka/
      #defaultZone: http://root:root@paascloud-eureka:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: ${spring.application.name}:${eureka.instance.hostname}:${server.port}
